# A basic configuration file for Prometheus
global:
  scrape_interval: 15s # How often to scrape targets (default is 1m).

scrape_configs:
  # Job 1: Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090'] # Assuming Prometheus runs on the local machine on port 9090

  # Job 2: Scrape the Node Exporter (for server health metrics)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100'] # Assuming Node Exporter runs on the local machine on port 9100